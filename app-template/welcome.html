<!DOCTYPE html>
<html>  
  <head>
    <meta charset=utf-8>
    <title>Welcome to Sideshow Bob</title>
    <link rel="stylesheet" type="text/css" href="css/ssb/welcome.css">
    <script src="js/ssb/jquery-1.10.2.js"></script>
    <script src="js/ssb/fm-core.js"></script>
    <script src="js/ssb/fm-files.js"></script>
    <script src="js/ssb/file-transfer.js"></script>
    <script src="js/ssb/ws-url-builder.js"></script>
    <script src="js/ssb/ws-connection.js"></script>
    <script src="js/ssb/ws-channel.js"></script>
    <script src="js/ssb/ws-client.js"></script>
    <script src="js/ssb/welcome.js"></script>
  </head>
  <body>
    <div class="ssb-welcome-view">
      <div class="ssb-welcome-title-bar" title="Welcome to Sideshow Bob">
        Welcome to Sideshow Bob
      </div>
      <div class="ssb-welcome-content">
        <div class="ssb-welcome-content-top">
          <div class="ssb-welcome-label">
            Sideshow Bob says:
          </div>
          <div class="ssb-welcome-message">
          </div>
        </div>
        <div class="ssb-welcome-content-bottom">
          <p class="ssb-welcome-help">
            Sideshow Bob is...
            <ul>
              <li>
                ...a JSON RPC client made with JavaScript,
              </li>
              <li>
                ...a JSON RPC server made with Clojure,
              </li>
              <li>
                ...built upon the HTML 5 WebSocket protocol.
              </li>
            </ul>
            Go to <i>app-template/lib/ssb/welcome.clj</i> 
            and learn how to make him do what you like!
          </p>
        </div>
      </div>
      <div class="ssb-welcome-portrait">
        <img class="ssb-welcome-image" src="rscs/ssb/SideshowBob.jpeg" width="217" height="232" alt="Portrait of Sideshow Bob">
      </div>
    </div>   
  </body>
</html>
